tion><option value="Блоки">Блоки</option><option value="Кирпич">Кирпич</option><option value="Профилированный брус">Профилированный брус</option></select></div></div></div></div><div class="row"><div class="col-xs-12 col-md-3 title-calculator"><p>6. Внешняя отделка</p></div><div class="col-xs-12 col-md-9 data-calculator plumbing"><div class="row"><div class="col-xs-12"><select name="exterior-finish" class="dropdown"><option value="Плита ОСБ">Плита ОСБ</option><option value="Имитация бруса с пропиткой">Имитация бруса с пропиткой</option><option value="Фасадная плитка под камень, кирпич">Фасадная плитка под камень, кирпич</option><option value="Чистовая штукатурка">Чистовая штукатурка</option><option value="Облицовочный кирпич">Облицовочный кирпич</option><option value="Сайдинг">Сайдинг</option></select></div></div><div class="row extra"><div class="col-xs-12 col-sm-5"><label class="label-checkbox"><input class="checkbox" type="checkbox" name="stairs">Лестница <span></span></label></div><div class="col-xs-12 col-sm-5 col-sm-offset-2"><label class="label-checkbox"><input class="checkbox" type="checkbox" name="iron-door">Металлическая дверь <span></span></label></div><div class="col-xs-12 col-sm-5"><label class="label-checkbox"><input class="checkbox" type="checkbox" name="windows">Окна <span></span></label></div><div class="col-xs-12 col-sm-5 col-sm-offset-2"><label class="label-checkbox"><input class="checkbox" type="checkbox" name="communications">Коммуникации <span></span></label></div></div></div></div><div class="row"><div class="col-xs-12 footer-calculator"><div class="row"><div class="col-xs-12 col-md-7 price-center"><span class="price">от <span>27 900</span> р</span> <span class="text-price">Это примерная стоимость дома,<br>для более точной стоимости<br>закажите рассчет</span></div><div class="col-xs-12 col-md-5"><button class="btn-purple requestCall6" data-toggle="modal" data-target="#request">Заказать точный рассчет</button></div></div></div></div></div></div
