<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="keyworder-wrapper">
  <div class="container">
      <div class="row">
          <div class="col-12 col-md-6">
              <textarea class="w-100 app-transform-from form-control mb-2" cols="30" rows="8"></textarea>
          </div>
          <div class="col-12 col-md-6">
              <textarea class="w-100 app-transform-to form-control mb-2" cols="30" rows="8" readonly></textarea>
              <div class="text-right">
                <button type="button" name="button" class="btn btn-primary app-btn-copy" disabled>Copy</button>
              </div>
          </div>
          <div class="col-12 col-md-6 mb-5 mt-3">
              <label class="d-block" for="select-method">Transform text to:</label>
              <select class="form-control" id="select-method">
                  <option value="stokes">Key words</option>
                  <option value="networks">#Hashtags</option>
              </select>
          </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6">
          <button type="button" name="button" class="btn btn-primary app-btn-transform">Transform</button>
          <button type="button" name="button" class="btn btn-danger app-btn-clear">Clear</button>
        </div>
      </div>
  </div>
</div>
<script src="js/base.js"></script>

</body>
</html>
